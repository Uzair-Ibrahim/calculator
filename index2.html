<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(100, 100, 120, 0.2);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .calculator:hover {
            transform: scale(1.02);
        }

        .display {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(80, 80, 100, 0.2);
        }

        .history {
            color: rgba(200, 200, 220, 0.6);
            font-size: 14px;
            text-align: right;
            margin-bottom: 10px;
            min-height: 20px;
            word-wrap: break-word;
        }

        .current-input {
            color: #e0e0f0;
            font-size: 28px;
            text-align: right;
            font-weight: 300;
            word-wrap: break-word;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .error {
            color: #ff4757;
            font-size: 18px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            background: rgba(30, 30, 50, 0.8);
            border: 1px solid rgba(80, 80, 100, 0.3);
            border-radius: 16px;
            color: #e0e0f0;
            font-size: 18px;
            font-weight: 500;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(50, 50, 70, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border-color: rgba(120, 120, 140, 0.4);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(100, 100, 120, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn.operator {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            font-weight: 600;
        }

        .btn.operator:hover {
            background: linear-gradient(135deg, #34495e, #2980b9);
        }

        .btn.clear {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
        }

        .btn.clear:hover {
            background: linear-gradient(135deg, #a93226, #cb4335);
        }

        .btn.equals {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            grid-column: span 2;
        }

        .btn.equals:hover {
            background: linear-gradient(135deg, #229954, #28b463);
        }

        .btn.zero {
            grid-column: span 2;
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        .memory-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .memory-btn {
            background: rgba(20, 20, 40, 0.6);
            border: 1px solid rgba(80, 80, 100, 0.2);
            border-radius: 12px;
            color: rgba(200, 200, 220, 0.8);
            font-size: 12px;
            padding: 10px 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .memory-btn:hover {
            background: rgba(40, 40, 60, 0.8);
            color: #e0e0f0;
            border-color: rgba(120, 120, 140, 0.3);
        }

        .memory-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #27ae60;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .memory-indicator.active {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                max-width: 350px;
            }
            
            .btn {
                padding: 15px;
                font-size: 16px;
            }
            
            .current-input {
                font-size: 24px;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="memory-indicator" id="memoryIndicator">M</div>
        
        <div class="display">
            <div class="history" id="history"></div>
            <div class="current-input" id="currentInput">0</div>
        </div>

        <div class="memory-buttons">
            <button class="memory-btn" onclick="memoryStore()">MS</button>
            <button class="memory-btn" onclick="memoryRecall()">MR</button>
            <button class="memory-btn" onclick="memoryAdd()">M+</button>
            <button class="memory-btn" onclick="memoryClear()">MC</button>
        </div>

        <div class="buttons">
            <button class="btn clear" onclick="clearAll()">
                <span class="btn-text">AC</span>
            </button>
            <button class="btn clear" onclick="clearEntry()">
                <span class="btn-text">CE</span>
            </button>
            <button class="btn operator" onclick="inputOperator('/')">
                <span class="btn-text">÷</span>
            </button>
            <button class="btn operator" onclick="inputOperator('*')">
                <span class="btn-text">×</span>
            </button>

            <button class="btn" onclick="inputNumber('7')">
                <span class="btn-text">7</span>
            </button>
            <button class="btn" onclick="inputNumber('8')">
                <span class="btn-text">8</span>
            </button>
            <button class="btn" onclick="inputNumber('9')">
                <span class="btn-text">9</span>
            </button>
            <button class="btn operator" onclick="inputOperator('-')">
                <span class="btn-text">-</span>
            </button>

            <button class="btn" onclick="inputNumber('4')">
                <span class="btn-text">4</span>
            </button>
            <button class="btn" onclick="inputNumber('5')">
                <span class="btn-text">5</span>
            </button>
            <button class="btn" onclick="inputNumber('6')">
                <span class="btn-text">6</span>
            </button>
            <button class="btn operator" onclick="inputOperator('+')">
                <span class="btn-text">+</span>
            </button>

            <button class="btn" onclick="inputNumber('1')">
                <span class="btn-text">1</span>
            </button>
            <button class="btn" onclick="inputNumber('2')">
                <span class="btn-text">2</span>
            </button>
            <button class="btn" onclick="inputNumber('3')">
                <span class="btn-text">3</span>
            </button>
            <button class="btn equals" onclick="calculate()" rowspan="2">
                <span class="btn-text">=</span>
            </button>
            <button class="btn" onclick="inputDecimal()">
                <span class="btn-text">.</span>
            </button>
            <button class="btn zero" onclick="inputNumber('0')">
                <span class="btn-text">0</span>
            </button>

        </div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.currentInput = '0';
                this.previousInput = '';
                this.operator = '';
                this.waitingForNewInput = false;
                this.history = '';
                this.memory = 0;
                this.hasMemory = false;
                this.updateDisplay();
            }

            updateDisplay() {
                const currentInputElement = document.getElementById('currentInput');
                const historyElement = document.getElementById('history');
                const memoryIndicator = document.getElementById('memoryIndicator');
                
                let displayValue = this.currentInput;
                if (!isNaN(displayValue) && displayValue !== '') {
                    const num = parseFloat(displayValue);
                    if (Math.abs(num) >= 1000) {
                        displayValue = num.toLocaleString();
                    }
                }
                
                currentInputElement.textContent = displayValue;
                currentInputElement.classList.add('fade-in');
                
                historyElement.textContent = this.history;
                
                memoryIndicator.classList.toggle('active', this.hasMemory);
                
                setTimeout(() => {
                    currentInputElement.classList.remove('fade-in');
                }, 300);
            }

            showError(message) {
                const currentInputElement = document.getElementById('currentInput');
                currentInputElement.textContent = message;
                currentInputElement.classList.add('error');
                
                setTimeout(() => {
                    currentInputElement.classList.remove('error');
                    this.reset();
                }, 2000);
            }

            inputNumber(num) {
                if (this.waitingForNewInput) {
                    this.currentInput = num;
                    this.waitingForNewInput = false;
                } else {
                    if (this.currentInput === '0' || this.currentInput === 'Error') {
                        this.currentInput = num;
                    } else {
                        if (this.currentInput.replace(/[,\s]/g, '').length < 15) {
                            this.currentInput += num;
                        }
                    }
                }
                this.updateDisplay();
            }

            inputDecimal() {
                if (this.waitingForNewInput) {
                    this.currentInput = '0.';
                    this.waitingForNewInput = false;
                } else if (this.currentInput.indexOf('.') === -1) {
                    this.currentInput += '.';
                }
                this.updateDisplay();
            }

            inputOperator(op) {
                if (this.operator && !this.waitingForNewInput) {
                    this.calculate();
                }
                
                this.previousInput = this.currentInput;
                this.operator = op;
                this.waitingForNewInput = true;
                
                const operatorSymbol = {
                    '+': '+',
                    '-': '-',
                    '*': '×',
                    '/': '÷'
                }[op];
                
                this.history = `${this.formatNumber(this.previousInput)} ${operatorSymbol}`;
                this.updateDisplay();
            }

            calculate() {
                if (!this.operator || this.waitingForNewInput) return;

                const prev = parseFloat(this.previousInput.replace(/,/g, ''));
                const current = parseFloat(this.currentInput.replace(/,/g, ''));
                
                if (isNaN(prev) || isNaN(current)) {
                    this.showError('Invalid Input');
                    return;
                }

                let result;
                
                try {
                    switch (this.operator) {
                        case '+':
                            result = prev + current;
                            break;
                        case '-':
                            result = prev - current;
                            break;
                        case '*':
                            result = prev * current;
                            break;
                        case '/':
                            if (current === 0) {
                                this.showError('Cannot divide by zero');
                                return;
                            }
                            result = prev / current;
                            break;
                        default:
                            return;
                    }

                    if (!isFinite(result)) {
                        this.showError('Result too large');
                        return;
                    }

                    result = Math.round(result * 1000000000000) / 1000000000000;
                    
                    const operatorSymbol = {
                        '+': '+',
                        '-': '-',
                        '*': '×',
                        '/': '÷'
                    }[this.operator];
                    
                    this.history = `${this.formatNumber(this.previousInput)} ${operatorSymbol} ${this.formatNumber(this.currentInput)} =`;
                    this.currentInput = result.toString();
                    this.operator = '';
                    this.waitingForNewInput = true;
                    
                } catch (error) {
                    this.showError('Error');
                    return;
                }

                this.updateDisplay();
            }

            formatNumber(num) {
                if (isNaN(num)) return num;
                const number = parseFloat(num.toString().replace(/,/g, ''));
                return Math.abs(number) >= 1000 ? number.toLocaleString() : number.toString();
            }

            clearAll() {
                this.currentInput = '0';
                this.previousInput = '';
                this.operator = '';
                this.waitingForNewInput = false;
                this.history = '';
                this.updateDisplay();
            }

            clearEntry() {
                this.currentInput = '0';
                this.updateDisplay();
            }

            reset() {
                this.currentInput = '0';
                this.previousInput = '';
                this.operator = '';
                this.waitingForNewInput = false;
                this.history = '';
                this.updateDisplay();
            }

            memoryStore() {
                const current = parseFloat(this.currentInput.replace(/,/g, ''));
                if (!isNaN(current)) {
                    this.memory = current;
                    this.hasMemory = true;
                    this.updateDisplay();
                }
            }

            memoryRecall() {
                if (this.hasMemory) {
                    this.currentInput = this.memory.toString();
                    this.waitingForNewInput = false;
                    this.updateDisplay();
                }
            }

            memoryAdd() {
                const current = parseFloat(this.currentInput.replace(/,/g, ''));
                if (!isNaN(current)) {
                    this.memory += current;
                    this.hasMemory = true;
                    this.updateDisplay();
                }
            }

            memoryClear() {
                this.memory = 0;
                this.hasMemory = false;
                this.updateDisplay();
            }
        }

        const calc = new Calculator();

        function inputNumber(num) { calc.inputNumber(num); }
        function inputDecimal() { calc.inputDecimal(); }
        function inputOperator(op) { calc.inputOperator(op); }
        function calculate() { calc.calculate(); }
        function clearAll() { calc.clearAll(); }
        function clearEntry() { calc.clearEntry(); }
        function memoryStore() { calc.memoryStore(); }
        function memoryRecall() { calc.memoryRecall(); }
        function memoryAdd() { calc.memoryAdd(); }
        function memoryClear() { calc.memoryClear(); }

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if ('0123456789+-*/.='.includes(key) || key === 'Enter' || key === 'Escape' || key === 'Backspace') {
                event.preventDefault();
            }
            
            if ('0123456789'.includes(key)) {
                calc.inputNumber(key);
            } else if (key === '.') {
                calc.inputDecimal();
            } else if ('+-*/'.includes(key)) {
                calc.inputOperator(key);
            } else if (key === 'Enter' || key === '=') {
                calc.calculate();
            } else if (key === 'Escape') {
                calc.clearAll();
            } else if (key === 'Backspace') {
                calc.clearEntry();
            }
        });

        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(2px) scale(0.98)';
            });
            
            button.addEventListener('mouseup', function() {
                this.style.transform = '';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
